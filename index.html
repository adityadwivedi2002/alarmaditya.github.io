<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaram Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Made by Aditya Dwivedi</h2>
    </header>
    <div id="myBox">
        <div id="time">00:00:00</div>
        <br>
        <h3>Set Alarm Time</h3>
        <select name="" id="alarmHrs"></select>
        <select name="" id="alarmMins"></select>
        <select name="" id="alarmSecs"></select>
        <br>
        <br>
        <div id="myDiv">
            <label for="">Choose Alaram Sound:</label>
            <br>
            <select name="" id="mySelect"></select>
        </div>
        <button id="mySetButton">Alarm set</button>
        <button id="myClearButton">Alarm Clear</button>
    </div>

    <!-- javascrpit alaram action -->
    <script src="app.js"></script>
</body>
</html>
